<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira questão - Atividade 5</title>
    <link rel="stylesheet" href="Questão - 01.css">
</head>
<body>
    <div id="principal">
        <h2>Envie uma mensagem preenchendo o formulário abaixo</h2>
        <label>Seu Nome:</label><br>
        <input type="text" name="nome" placeholder="Meu Nome E Sobrenome"><br>
        <label>Seu Telefone:</label><br>
        <input type="number" name="telefone" placeholder="999999999"><br>
        <label>Seu E-Mail:</label><br>
        <input type="email" name="email" placeholder="meuemail@exemplo.com.br"><br>
        <label>Deseja receber nossas novidades?</label><br>
        <label>Sim</label>
        <input id="botaosim" type="radio" name="novidade" value="Sim">
        <label>Não</label>
        <input id="botaonao" type="radio" name="novidade" value="Não"><br>
        <label>Sua Mensagem:</label><br>
        <textarea cols="30" rows="10" placeholder="Minha mensagem de exemplo!"></textarea>
        <button>Enviar</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aula 05 - Formulários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div id="principal">
        <h2>Envie uma mensagem preenchedo o <br>formulário abaixo:</h2>
        <label>Seu Nome:</label>
        <input type="text" name="nome" placeholder="Meu Nome e Sobrenome">
        <label>Seu Telefone:</label>
        <input type="tel" name="telefone" placeholder="99999999">
        <label>Seu E-mail:</label>
        <input type="email" name="email" placeholder="meuemail@exemplo.com.br">
        <label>Deseja receber nossas novidades?</label><br>
        <label>Sim</label>
        <input type="radio" name="novidades" value="sim">
        <label>Não</label>
        <input type="radio" name="novidades" value="nao">
        <label>Sua Mensagem: </label><br>
        <textarea rows="10" cols="50" placeholder="Minha mensagem de exemplo!!"></textarea>
	<button type="submit">Enviar</button>
    </div>
    </body>
</html>
